<!DOCTYPE html>    
<html>    
<head>    

        <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="feedback.css">
</head>    
<body>    
<h2>COURSE FEEDBACK FORM</h2>    
<div class="container">    
  <form>       
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Course ID</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="cID" name="cID" placeholder="Course ID">    
      </div>    
    </div>           
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>    
    
</body>    
</html>
